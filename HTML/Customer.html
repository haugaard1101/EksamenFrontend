<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="../CSS/Customer.css">
    <script src="../JS/Customer.js" defer></script>
    <script src="../JS/fetch.js"></script>

</head>
<body>
<main class="container">
    <section>
        <h1>AlbumCustomers List</h1>

        <div class="buttons-container">
            <form id="createForm">
                <label for="albumId">Album ID:</label>
                <input type="text" id="createAlbumId" name="albumId">
                <br>
                <label for="customerId">Customer ID:</label>
                <input type="text" id="createCustomerId" name="customerId">
                <br>
                <button class="btn btn-primary" id="submitCreate">Register</button>
            </form>

            <form id="deleteForm">
                <label for="albumCustomerId">AlbumCustomer ID:</label>
                <input type="text" id="deleteID" name="form-control">
                <br>
                <button class="btn btn-primary" id="submitUpdate">Deregister</button>
            </form>
        </div>
            <table class="table table-hover table-striped" id="tblAlbumCustomers">
                <thead class="table-primary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Customer</th>
                </tr>
                </thead>
                <tbody id="tblBodyAlbumCustomers">
                </tbody>
            </table>
    </section>
</main>
</body>
</html>
