<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sailboats</title>
    <link rel="stylesheet" href="../CSS/CRUDSailboats.css">
    <script src="../JS/CRUDSailboats.js" defer ></script>
    <script src="../JS/fetch.js"></script>
</head>
<body>
<main class="container">
    <section>
        <h1>Sailboats List</h1>

        <div class="buttons-container">
            <form id="createForm">
                <label for="name">Name:</label>
                <input type="text" id="createName" name="name">
                <br>
                <label for="type">Type:</label>
                <input type="text" id="createType" name="type">
                <br>
                <label for="points">Points:</label>
                <input type="number" id="createPoints" name="points">
                <br>
                <button class="btn btn-primary" id="submitCreate">Create Sailboat</button>
            </form>
            <form id="updateForm">
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="ID" class="form-control">
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type">
                <br>
                <label for="points">Points:</label>
                <input type="number" id="points" name="points">
                <br>
                <button class="btn btn-primary" id="submitUpdate">Update Sailboat</button>
            </form>
            <form id="deleteForm">
                <label for="ID">ID:</label>
                <input type="text" id="deleteID" name="ID" class="form-control">
                <br>
                <button class="btn btn-primary" id="submitDelete">Delete Sailboat</button>
            </form>
        </div>

        <table class="table table-hover table-striped" id="tblSailboats">
            <thead class="table-primary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody id="tblBodySailboats">
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
